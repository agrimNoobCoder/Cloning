<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="pt-[120px] bg-slate-100">
    <div class="flex flex-row">
      <div class="lg:inline hidden pl-[140px] pt-[120px]">
        <span class="font-bold text-blue-600 text-6xl">facebook</span>
        <p class="font-semibold text-3xl pt-[20px]">
          Facebook helps you connect and share <br />
          with the people in your life.
        </p>
      </div>
      <div class="flex flex-col">
        <div
          class="flex flex-col pt-[20px] pl-[20px] w-[280px] lg:w-[400px] h-[400px] rounded-lg bg-white shadow-lg ml-[10px] lg:ml-[160px] mt-[30px]"
        >
          <input
            type="email"
            placeholder="Email adress or phone number"
            class="w-[240px] lg:w-[360px] outline-none focus:border-2 focus:border-blue-600 border-2 border-gray-500 h-[60px] text-[17px] pl-[20px] rounded-lg"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-[240px] mt-[20px] lg:w-[360px] outline-none focus:border-2 focus:border-blue-600 border-2 border-gray-500 h-[60px] text-[17px] pl-[20px] rounded-lg"
          />
          <button
            class="hover:bg-blue-700 hover:transition-colors bg-blue-600 text-white w-[240px] lg:w-[360px] h-[60px] mt-[20px] rounded-lg text-lg font-bold"
          >
            Log In
          </button>
          <a
            href="#"
            class="flex justify-center text-blue-600 text-sm pt-[20px] hover:underline"
            >Forgot Password?</a
          >
          <hr class="mt-[20px]" />
          <div class="flex justify-center">
            <button
              class="hover:bg-green-600 hover:transition-colors bg-green-500 text-white pl-[20px] pr-[20px] h-[60px] mt-[20px] rounded-lg text-lg font-bold"
            >
              Create a account
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="https://cdn.tailwindcss.com/"></script>
